<div class="container-fluid">
    <form name="inputForm" ng-submit="run()" role="form">
        <div class="col-md-4">
            <fund-selector fund="selectedFund"></fund-selector>
        </div>
        <div class="col-md-2">
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate" is-open="datesOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDates($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="col-md-2">
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDate" is-open="datesOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDates($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-danger" ng-disabled="dataLoading">Go!</button>
        </div>
    </form>
    <div class="col-md-12">
        <div ng-if="gridOptions.data" ui-grid="gridOptions" ui-grid-auto-resize ng-style="getTableHeight()"></div>
    </div>
</div>
